<!-- books/templates/books/book_form.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>
      {% if form.instance.pk %}Edit Book{% else %}Add Book{% endif %}
    </title>
  </head>
  <body>
    <h1>{% if form.instance.pk %}Edit Book{% else %}Add Book{% endif %}</h1>
    <form method="POST">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">
        {% if form.instance.pk %}Update{% else %}Add{% endif %}
      </button>
    </form>
    <a href="{% url 'book_list' %}">Back to List</a>
  </body>
</html>
