<!-- books/templates/books/book_confirm_delete.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Delete Book</title>
  </head>
  <body>
    <h1>Delete Book</h1>
    <p>
      Are you sure you want to delete "{{ book.title }}" by {{ book.author }}?
    </p>
    <form method="POST">
      {% csrf_token %}
      <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'book_list' %}">Cancel</a>
  </body>
</html>
