<!-- books/templates/books/book_list.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Book List</title>
  </head>
  <body>
    <h1>Book List</h1>
    <a href="{% url 'book_create' %}">Add New Book</a>
    <ul>
      {% for book in object_list %}
      <li>
        <a href="{% url 'book_detail' book.id %}">{{ book.title }}</a> by {{
        book.author }} [<a href="{% url 'book_update' book.id %}">Edit</a>] [<a
          href="{% url 'book_delete' book.id %}"
          >Delete</a
        >]
      </li>
      {% empty %}
      <li>No books available.</li>
      {% endfor %}
    </ul>
  </body>
</html>
